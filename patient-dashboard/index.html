<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Patient Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Patient Dashboard</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="users"></span>
                  Patients <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Reports
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Bhavesh Kumar</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                Today
              </button>
            </div>
          </div>

          <canvas class="my-4" id="patientChart" width="900" height="380"></canvas>

          <h2>Patients</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Age</th>
                  <th>Sex</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-active">
                  <td>1,001</td>
                  <td>Bhavesh</td>
                  <td>Kumar</td>
                  <td>36</td>
                  <td>M</td>
                </tr>
                <tr>
                  <td>1,002</td>
                  <td>Reena</td>
                  <td>Sehgal</td>
                  <td>27</td>
                  <td>F</td>
                </tr>
                <tr>
                  <td>1,003</td>
                  <td>Joginder</td>
                  <td>Sharma</td>
                  <td>88</td>
                  <td>M</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="vendor/jquery.js" crossorigin="anonymous"></script>
    <script src="vendor/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
    <script src="vendor/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Lodash -->
    <script src="vendor/lodash.core.min.js"></script>

    <!-- Icons -->
    <script src="vendor/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="vendor/Chart.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
